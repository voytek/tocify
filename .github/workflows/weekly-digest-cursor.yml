name: Weekly ToC Digest (Cursor)

on:
  schedule:
    # Mondays 08:00 America/Los_Angeles â‰ˆ 16:00 UTC (adjust if you like)
    - cron: "00 16 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Python version
        run: echo "PYTHON_VERSION=$(cat .python-version)" >> $GITHUB_ENV

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true
          activate-environment: true

      - name: Install deps
        run: uv sync

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Run digest
        env:
          TOCIFY_BACKEND: "cursor"
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
          ALL_PROXY: ""
          NO_PROXY: "api.openai.com"
          MIN_SCORE_READ: "0.35"
          LOOKBACK_DAYS: "7"
          SUMMARY_MAX_CHARS: "500"
          PREFILTER_KEEP_TOP: "200"
          BATCH_SIZE: "50"
        run: |
          export PATH="$HOME/.cursor/bin:$PATH"
          uv run python digest.py

      - name: Commit digest.md
        run: |
          git config user.name "toc-digest-bot"
          git config user.email "toc-digest-bot@users.noreply.github.com"
          git add digest.md
          git commit -m "Update weekly ToC digest" || exit 0
          git push
