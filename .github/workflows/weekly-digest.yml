name: Weekly ToC Digest

on:
  schedule:
    # Mondays 08:00 America/Los_Angeles â‰ˆ 16:00 UTC (adjust if you like)
    - cron: "00 16 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digest
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
          ALL_PROXY: ""
          MIN_SCORE_READ: "0.35"
          LOOKBACK_DAYS: "7"
          SUMMARY_MAX_CHARS: "500"
          PREFILTER_KEEP_TOP: "200"
          BATCH_SIZE: "50"
        run: |
          curl https://cursor.com/install -fsS | bash
          export PATH="$HOME/.cursor/bin:$PATH"
          python digest.py

      - name: Commit digest.md
        run: |
          git config user.name "toc-digest-bot"
          git config user.email "toc-digest-bot@users.noreply.github.com"
          git add digest.md
          git commit -m "Update weekly ToC digest" || exit 0
          git push
