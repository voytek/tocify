name: Weekly ToC Digest

on:
  schedule:
    # Mondays 08:00 America/New_York = 13:00 UTC    - cron: "00 16 * * 1"
    - cron: "00 13 * * 1"
permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade anthropic httpx certifi markdown

      - name: Network check (Anthropic)
        run: |
          python - << 'PY'
          import socket
          host = "api.anthropic.com"
          print("Resolving:", host)
          print(socket.gethostbyname(host))
          print("OK: DNS resolve")
          PY
          curl -I https://api.anthropic.com/v1/messages --max-time 20

      - name: Run digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
          ALL_PROXY: ""
          NO_PROXY: "api.anthropic.com"
          MIN_SCORE_READ: "0.35"
          LOOKBACK_DAYS: "7"
          SUMMARY_MAX_CHARS: "500"
          PREFILTER_KEEP_TOP: "200"
          BATCH_SIZE: "50"
        run: python digest.py

      - name: Commit digest.md
        run: |
          git config user.name "toc-digest-bot"
          git config user.email "toc-digest-bot@users.noreply.github.com"
          git add digest.md
          git commit -m "Update weekly ToC digest" || exit 0
          git push

      - name: Email digest
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          DIGEST_FROM: ${{ secrets.DIGEST_FROM }}
          DIGEST_TO: ${{ secrets.DIGEST_TO }}
        run: python email_digest.py
